<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <!--The header-->
  <header class="hbar">
    &lt;header&gt; #ccc
  </header>

  <!--The navigation bar-->
  <header class="hbar" id="nav">
    &lt;nav&gt; #ccc
  </header>

  <!--The main section/body of the site-->

    <section class="clear">
      &lt;section&gt; #ccc
    </section>

      &lt;aside&gt; #ccc
    </aside>
  </div>

  <!--The footer-->
  <footer class="hbar" id="footer">
    &lt;footer&gt; #ccc
  </footer>

</body>
